version: "3.8"
services:
  app:
    build:
      context: .
    depends_on:
      - bff-website
      - rabbitmq
      - mongo
    ports:
      - 3000:80

  bff-website:
    image: kuwerin/bff-website:latest
    environment:
      APP_HTTP_PORT: 8000

      APP_MONGO_URL: mongodb://admin:admin@mongo

      APP_RABBITMQ_URL: amqp://admin:admin@rabbitmq/default
      APP_RABBITMQ_EXCHANGE_NAME: trading
    restart: always
    ports:
      - 8000:8000

  svc-notificator:
    image: kuwerin/svc-notificator:latest
    environment:
      APP_HTTP_PORT: 5000

      APP_MONGO_URL: mongodb://admin:admin@mongo

      APP_RABBITMQ_URL: amqp://admin:admin@rabbitmq/default
      APP_RABBITMQ_EXCHANGE: trading

      APP_NOTIFICATOR_TELEGRAM_TOKEN: 5315725497:AAEp9jI78og2Ucxi9ZWM6aT9SbvEKbP0XBg
      APP_NOTIFICATOR_SMS_TOKEN: kuwerin@gmail.com:NFx0HygJ6a0OMuQmfss3dOzIbSU
      APP_NOTIFICATOR_MAIL_USER: noreply@vr-interiors.com
      APP_NOTIFICATOR_MAIL_PASSWORD: yb311911515

    restart: always
    ports:
      - 5000:5000

  rabbitmq:
    image: rabbitmq:3-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
      RABBITMQ_DEFAULT_VHOST: default
    ports:
      - 15672:15672

  mongo:
   image: mongo:4.4
   restart: always
   environment:
     MONGO_INITDB_ROOT_USERNAME: admin
     MONGO_INITDB_ROOT_PASSWORD: admin
   ports:
     - 27017:27017
